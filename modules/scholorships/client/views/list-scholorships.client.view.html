<section>
  <div class="page-header">
    <h1>Scholorships</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="scholorship in vm.scholorships"
       data-ui-sref="scholorships.view({ scholorshipId: scholorship._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="scholorship.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="scholorship.user" data-ng-bind="scholorship.user.displayName"></span>
        <span data-ng-if="!scholorship.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="scholorship.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.scholorships.$resolved && !vm.scholorships.length">
    No Scholorships yet, why don't you <a data-ui-sref="scholorships.create">create one</a>?
  </div>
</section>
